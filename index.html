<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Painting App</title>
  </head>
  <body>
    <div class="left">
      <input id="color" type="color" />
      <div
        class="colorOption"
        style="background-color: #ef5777"
        data-color="#ef5777"
      ></div>
      <div
        class="colorOption"
        style="background-color: #575fcf"
        data-color="#575fcf"
      ></div>
      <div
        class="colorOption"
        style="background-color: #34e7e4"
        data-color="#34e7e4"
      ></div>
      <div
        class="colorOption"
        style="background-color: #0be881"
        data-color="#0be881"
      ></div>
      <div
        class="colorOption"
        style="background-color: #fad390"
        data-color="#fad390"
      ></div>
      <div
        class="colorOption"
        style="background-color: #f8c291"
        data-color="#f8c291"
      ></div>
      <div
        class="colorOption"
        style="background-color: #6a89cc"
        data-color="#6a89cc"
      ></div>
      <div
        class="colorOption"
        style="background-color: #82ccdd"
        data-color="#82ccdd"
      ></div>
      <div
        class="colorOption"
        style="background-color: #b8e994"
        data-color="#b8e994"
      ></div>
    </div>
    <canvas class="middle"></canvas>
    <div class="right">
      <div class="lineSizeBox">
        <span>선 굵기 :</span>
        <input
          id="lineWidth"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.1"
        />
      </div>
      <div class="btnBox">
        <button id="modeBtn">채우기</button>
        <button id="destroyBtn">초기화</button>
        <button id="eraserBtn">지우기</button>
      </div>
      <div class="fontOptionsBox">
        <div class="fontSize">
          <span>폰트 크기 :</span>
          <input id="fontSize" type="number" min="10" max="100" value="50" />
        </div>
        <div class="textInputBox">
          <span>글자 입력 :</span>
          <input id="text" type="text" placeholder="입력 후 더블클릭" />
        </div>
        <div class="textFillBox">
          <span>글자 속 : </span>
          <select id="textFill" name="textFill">
            <option value="fill" selected>채우기</option>
            <option value="stroke">비우기</option>
          </select>
        </div>
      </div>
      <div class="imgSaveBox">
        <div class="imgSelect">
          <input id="file" type="file" accept="image/*" />
        </div>
        <div class="imgSave">
          <button id="save">이미지 저장</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
